<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Signature Analyzer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-lock"></i> BTC Sig Analyzer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('transaction') }}">Transaction Analysis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('address') }}">Address Analysis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ecdsa_analysis') }}">ECDSA Analysis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('standalone_calculator') }}">Offline Calculator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3 bg-dark">
        <div class="container text-center">
            <span class="text-muted">Bitcoin Signature Analysis Tool</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load cryptographic libraries only once to avoid conflicts -->
    <script>
        // Prevent duplicate loading with global flag
        if (typeof window.bitcoinCryptoLoaded === 'undefined') {
            window.bitcoinCryptoLoaded = true;
            document.write('<script src="{{ url_for("static", filename="js/bignum.js") }}"><\/script>');
            document.write('<script src="{{ url_for("static", filename="js/gfp.js") }}"><\/script>');
            document.write('<script src="{{ url_for("static", filename="js/ec.js") }}"><\/script>');
            document.write('<script src="{{ url_for("static", filename="js/bccurve.js") }}"><\/script>');
            document.write('<script src="{{ url_for("static", filename="js/ecdsa.js") }}"><\/script>');
        }
    </script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/validator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
